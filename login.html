<html lang="en">

<a href="style.css" rel="stylesheet" />
<body>

  <h1>Login</h1>

  <!-- Login form -->p
  <form action="#" method="post" autocomplete="on">
    <label for="loginIdentifier">Email or Username:</label><br />
    <input id="loginIdentifier" name="loginIdentifier" type="text" required /><br /><br />

    <label for="loginPassword">Password:</label><br />
    <input id="loginPassword" name="loginPassword" type="password" required /><br /><br />

    <input id="acceptPrivacy" name="acceptPrivacy" type="checkbox" required />
    <label for="acceptPrivacy">I accept the <a href="#" title="Privacy Policy">Privacy Policy</a>.</label><br /><br />

    <button type="submit">Login</button>
  </form>

  <hr />
  <footer>
    <small>Don't have an account? <a href="register.html">Register here</a>.</small>
  </footer>
</body>
